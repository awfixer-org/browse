<script src="../assert_selection.js"></script>
<script>
// crbug.com/464761431
selection_test(
  '<div contenteditable>|</div>',
  selection => {
    selection.setClipboardData(
      `<link rel="stylesheet" href="https://example.com"><style></style>`);
    selection.document.execCommand('paste');
  },
  '<div contenteditable>|</div>',
  'Paste link external stylesheet');
</script>
